server:
  port: 8080
spring:
  profiles:
    active: ${HUANZI_PROFILE:dev}
  application:
    name: springboot-security
  thymeleaf:
    prefix: classpath:/view/
    cache: false
  mvc:
    date-format: yyyy-MM-dd HH:mm:ss #mvc接收参数时对日期进行格式化
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss #jackson对响应回去的日期参数进行格式化
    time-zone: GMT+8
  jpa:
    show-sql: true

---
spring:
  profiles: dev

  datasource: #数据库相关
    url: jdbc:mysql://localhost:3306/security?serverTimezone=GMT%2B8&characterEncoding=utf-8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
captcha.enable: false
